<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }

    .calculator {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(15, 14, 14, 0.1);
      width: 320px;
    }

    .result {
      width: 100%;
      height: 80px;
      font-size: 2rem;
      text-align: right;
      padding: 0px;
      border: none;
      outline: none;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004080;
    }
  </style>
  <script>
    function appendValue(value) {
      document.getElementById("result").value += value;
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }

    function deleteChar() {
      let currentValue = document.getElementById("result").value;
      document.getElementById("result").value = currentValue.slice(0, -1);
    }

    function calculateResult() {
      try {
        let currentValue = document.getElementById("result").value;
        document.getElementById("result").value = eval(currentValue);
      } catch (error) {
        alert("Invalid calculation");
      }
    }
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" class="result" disabled />
    <div class="buttons">
      <button onclick="clearResult()">C</button>
      <button onclick="deleteChar()">&larr;</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" style="grid-column: span 2;">=</button>
    </div>
  </div>
</body>
</html>
